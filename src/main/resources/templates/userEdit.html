<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<section class="pb-4">
  <div class="bg-white border rounded-5">

    <section class="w-100 p-4 d-flex justify-content-center pb-4">
      <form th:action method="post" style="width: 22rem;">


        <div th:each="el : ${user}">
          <input th:value="${el.id}" type="text" id="form2Example2" class="form-control" name="id">
          <!-- username input -->
          <div class="form-outline mb-4">
            <input th:value="${el.username}" type="text" id="form2Example2" class="form-control" name="username">
            <label class="form-label" for="form2Example2" style="margin-left: 0px">Name</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input th:value="${el.password}" type="text" id="form2Example1" class="form-control" name="password">
            <label class="form-label" for="form2Example1" style="margin-left: 0px">Discription</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

          <div th:each="role : ${roles}">
          <div>
           <label> <input th:text="${role}" type="checkbox" th:name="${role}"> </label>
          </div>

          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Edit</button>
          <a href="/user" class="btn btn-primary btn-block mb-4">Back</a>
        </div>
      </form>
    </section>

  </div>
</section>
</body>
</html>
