<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<span th:switch="${has}">
     <span th:case="${true}">
    <div class="cart_content">
        <div class="mostly-customized-scrollbar">
<!--            <p th:text="${order.status}"></p>-->
            <div th:each="el : ${order.getOrder_tovars}">
                <table>
                    <tr>
                        <td class="cart_img">
                            <img style="box-shadow: -4px 4px 15px 7px rgba(0,0,0,0.5);" width="150px" height="150px" th:src="${el.getPizza().Img}">
                        </td>
                        <td style="margin: 5px;" class="cart_text">
                            <h6><p th:text="${el.getPizza().getName()}"></p></h6>
                            <p th:text="${el.getPizza().Disc}"></p>
                            <h6><p th:text="'Price: ' + ${el.getPizza().Price} + ' EUR'"></p></h6>
                            <p th:text="'Count: ' + ${el.getCount()}"></p>
                        </td>

                    </tr>
                </table>
            </div>
        </div>

        <div style="margin-top: 20px; margin-bottom: 25px;" class="input-group">
                 <h4 th:text="'Total Price: ' + ${total_price} + ' EUR'"/>
                 <form th:action="@{/order/cart}" method="post">
                     <input style="margin-left: 100px;" class="btn btn-dark" type="submit" value="Order"/>
                 </form>
        </div>
    </div>

</span>
<span th:case="${false}">Cart is Empty</span>
    <p><a class="btn btn-dark" href="/home">Back</a></p>
</span>
</body>
</html>
