<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<section class="pb-4">
  <div class="bg-white border rounded-5">

    <section class="w-100 p-4 d-flex justify-content-center pb-4">
      <form th:action="@{/control/Add}" method="post" style="width: 22rem;">


        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form2Example2" class="form-control" name="name">
          <label class="form-label" for="form2Example2" style="margin-left: 0px">Name</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

        <!-- Discription input -->
        <div class="form-outline mb-4">
          <input type="text" id="form2Example1" class="form-control" name="disc">
          <label class="form-label" for="form2Example1" style="margin-left: 0px">Discription</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

        <!-- Price input -->
        <div class="form-outline mb-4">
          <input type="text" id="form2Example2" class="form-control" name="price">
          <label class="form-label" for="form2Example2" style="margin-left: 0px">price</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

        <!-- img input -->
        <div class="form-outline mb-4">
          <input type="text" id="form2Example2" class="form-control" name="img">
          <label class="form-label" for="form2Example2" style="margin-left: 0px">img</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>
        <a href="/control/maincontrol" class="btn btn-primary btn-block mb-4">Back</a>

      </form>
    </section>

  </div>
</section>
</body>
</html>
